<!DOCTYPE html>
    <title>List of products</title>
{% block body %}
    <ul>
        {% for product in products %}
            <li>{% if product.title %}
                <a href="{{ product.id }}">{{ product.title }}</a>
                {% endif %}
                {% if product.name %} {{ product.name }} {% endif %}
                {% if product.category_name %} {{ product.category_name }} {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
